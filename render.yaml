services:
  - type: web
    name: lifegame-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && gunicorn server.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
    postDeployCommand: |
      cd backend && python manage.py migrate && python manage.py seed_defaults


